<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Tableau HTML</title>
  <style>
    /* —— Réglages généraux du tableau —— */
    table {
      width: 80%;          /* largeur du tableau */
      margin: 16px auto;   /* centrage horizontal + marge verticale */
      border-collapse: collapse;   /* fusionne les bordures doubles */
      font-family: Arial, sans-serif;
    }

    /* ——— Ligne d’en-tête ——— */
    thead th {
      background: #4CAF50;      /* couleur de fond */
      color: #fff;              /* couleur du texte */
      padding: 12px 8px;
      text-align: left;
      font-size: 1rem;
    }

    /* ——— Lignes du corps ——— */
    tbody td {
      border: 1px solid #ddd;   /* fine bordure grise */
      padding: 10px 8px;
    }

    /* zébrage (alternance de couleurs) */
    tbody tr:nth-child(even) {
      background: #f9f9f9;
    }

    tbody tr:hover {
      background: #ececec;      /* survol : gris clair */
    }
  </style>
</head>
<body>

  <h1 style="text-align:center;">Liste des burundais</h1>

  <table>
    <thead>
      <tr>
        <th>#</th>
        <th>Nom</th>
        <th>Âge</th>
        <th>Ville</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>1</td>
        <td>Aline</td>
        <td>24</td>
        <td>Bujumbura</td>
      </tr>
      <tr>
        <td>2</td>
        <td>Benoît</td>
        <td>29</td>
        <td>Gitega</td>
      </tr>
      <tr>
        <td>3</td>
        <td>Chadidja</td>
        <td>31</td>
        <td>Ngozi</td>
      </tr>
      <tr>
        <td>4</td>
        <td>Darius</td>
        <td>27</td>
        <td>Rumonge</td>
      </tr>
    </tbody>
  </table>

</body>
</html>
